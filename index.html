<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Primeiro desafio - número por extenso</title>
</head>
<body>
    <div class="range">
        <div class="sliderValue">
            <span id="testeInput"></span>
        </div>
        <div class="field">
            <div class="value left">0</div>
            <input type="range" min="0" max="999" value="500" name="rangeOfNumbers" step="1" id="myRange">
            <div class="value right">999</div>
        </div>
    </div>
    
    <h2>Número por extenso:</h2>
    <div id="writtenNumber"></div>

    <script src="script.js"></script>
</body>
</html>
