<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Um: Número por extenso</title>
</head>

<body>
    <h1>Desafio de números por extenso</h1>
    <div class="slidecontainer">
        <input type="range" min="0" max="999" value="500" class="slider" id="myRange">
    </div>
    <h2>Número atual:</h2>
    <div id="number"></div>
    <h2>Número por extenso:</h2>
    <div id="writtenNumber"></div>

    <script src="script.js"></script>
</body>

</html>
