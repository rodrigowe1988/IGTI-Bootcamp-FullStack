<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
		#submitButton {
			padding: 15px;
		}
	 </style>
	 <title>Working with forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <h3>Textarea</h3>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <h3>Text Input</h3>
      <input type="text" id="input01" />
      <h3>Email Input</h3>
      <input type="email" name="" id="" />
      <h3>Calendar Input</h3>
      <input type="date" name="" id="" />
      <h3>Checkbox Input</h3>
		<input type="checkbox" name="music" id="music01">Rock
		<input type="checkbox" name="music" id="music01">Reggaeton
		<h3>Radio Input</h3>
		<input type="radio" name="gender" id="male" checked>Male
		<input type="radio" name="gender" id="female" >Female
		<h3>Submit button</h3>
		<input id="submitButton" type="submit" value="Press this button to submit" onclick="click()">
		<p id="hiddenText"></p>
	</form>
    <script src="./script.js"></script>
  </body>
</html>
