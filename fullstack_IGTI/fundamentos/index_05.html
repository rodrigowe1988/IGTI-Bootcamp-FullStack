<!--
	-trabalhando com eventos de refresh
	-retornando o número de caracteres digitados pelo usuário
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Refresh</title>
	<style>
		body {
  			padding: 10px;
  			font-family: Arial;
		}
		form {
			margin-bottom: 20px;
		}

	</style>
</head>
<body>
	<form>
		<input type="text" placeholder="digite qualquer coisa" id="text" value="um texto qualquer">
		<input type="submit" value="Calcular">
	</form>
	<div id="result"></div>
	<script>
		window.addEventListener("load", start);

		function start() {
			let form =  document.querySelector("form");
			form.addEventListener("submit", handleSubmit);
		}

		function handleSubmit(event) {
			//Evitando o refresh da página
			event.preventDefault();

			let input = document.querySelector("#text");
  			let text = input.value;

			let result = document.querySelector("#result");
			result.textContent = `O texto acima possui ${text.length} caracteres`;
		}
	</script>
</body>
</html>
