<!--
	-eventos do teclado
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Keyboard events</title>
	<style>
		body {
  			padding: 10px;
  			font-family: Arial;
		}

		form {
			padding: 10px;
  			width: 180px;
  			margin: 0 auto;
  			background-color: rgba(0, 0, 0, 0.342);
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<form>
		<input type='text' placeholder='Digite aqui'>
	</form>
	<div id='result'>
	</div>
	<script>
		window.addEventListener("load", start);

		function start() {
			let square = document.querySelector("input");

			square.addEventListener("keydown", handleKeyDown);
			square.addEventListener("keypress", handleKeyPress);
			square.addEventListener("keyup", handleKeyUp);
		}

		function handleKeyDown(event) {
			let message = `Evento keydown com a tecla ${event.key}`;
			console.log(message);
		}

		function handleKeyPress(event) {
			let message = `Evento keypress com a tecla ${event.key}`;
			console.log(message);
		}

		function handleKeyUp(event) {
			let message = `Evento keyup com a tecla ${event.key}`;
			console.log(message);
		}
	</script>
</body>
</html>
