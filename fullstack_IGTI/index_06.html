<!--
	-eventos de mouse
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mouse Events</title>
	<style>
		body {
			padding: 10px;
			font-family: Arial;
		}

		.square {
			text-align: center;
			padding: 10px;
			width: 100px;
			height: 80px;
			color: white;
			border: 1px solid black;
			background-color: rgb(6, 141, 17);
			margin: 0 auto;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class='square'>
		Passe o mouse aqui e monitore o console
	</div>
	<script>
		window.addEventListener("load", start);

		let square = document.querySelector(".square");
		function start() {

		square.addEventListener("mouseover", handleMouseOver);
		square.addEventListener("mouseout", handleMouseOut);
		square.addEventListener("mousemove", handleMouseMove);
		square.addEventListener("click", handleClick);
		square.addEventListener("dblclick", handleDoubleClick);
		}

		function handleMouseOver(event) {
		var message =
			`Evento de MouseOver com x = ${event.screenX} e y = ${event.screenY}`;
		console.log(message);
		}

		function handleMouseMove(event) {
		var message =
			`Evento de MouseMove`;
			square.textContent = "Cursor moveu";
		console.log(message);
		}

		function handleMouseOut(event) {
		var message =
			`Evento de MouseOut com x = ${event.screenX} e y = ${event.screenY}`;
			square.textContent = "Cursor saiu";
		console.log(message);
		}

		function handleClick(event) {
		var message =
			`Evento de clique com x = ${event.screenX} e y = ${event.screenY}`;
		console.log(message);
		}

		function handleDoubleClick(event) {
		var message =
			`Evento de duplo clique com x = ${event.screenX} e y = ${event.screenY}`;
		console.log(message);
		}
	</script>
</body>
</html>
